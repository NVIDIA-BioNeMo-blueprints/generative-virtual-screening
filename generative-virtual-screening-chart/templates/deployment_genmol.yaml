apiVersion: apps/v1
kind: Deployment
metadata:
  name: genmol-{{ .Release.Name | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "generative-virtual-screening-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: genmol
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "generative-virtual-screening-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: genmol
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "generative-virtual-screening-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: genmol
    spec:
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.genmol.containerName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.genmol.repository }}:{{ .Values.genmol.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.genmol.pullPolicy }}
          env:
            - name: NGC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.imagePullSecret.secretName }}
                  key: {{ .Values.imagePullSecret.secretKey }}
            - name: NIM_CACHE_PATH
              value: {{ .Values.genmol.cacheFolder }}
            - name: NIM_API_PORT
              value: {{ .Values.genmol.containerPort | quote }}
          volumeMounts:
          - mountPath : {{ .Values.genmol.cacheFolder | quote }}
            name: {{ if eq .Values.persistence.volume.type "emptyDir" }}genmol-cache{{ else }}genmol-pv1{{ end }}
          ports:
            - name: http
              containerPort: {{ .Values.genmol.containerPort }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /v1/health/ready
              port: {{ .Values.genmol.containerPort }}
            initialDelaySeconds: 300
            periodSeconds: 10
            failureThreshold: 150 # 25 minutes
          livenessProbe:
            initialDelaySeconds: 0
            httpGet:
              path: /v1/health/live
              port: {{ .Values.genmol.containerPort }}
          readinessProbe:
            initialDelaySeconds: 0
            httpGet:
              path: /v1/health/ready
              port: {{ .Values.genmol.containerPort }}
          resources:
            {{- toYaml (default .Values.resources .Values.genmol.resources) | nindent 12 }}
      volumes:
        - name: {{ if eq .Values.persistence.volume.type "emptyDir" }}genmol-cache{{ else }}genmol-pv1{{ end }}
          {{- if eq .Values.persistence.volume.type "pvc" }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.volume.pvc.existingClaim | default (coalesce .Values.persistence.existingClaim "gvs-shared-vol") }}
          {{- else if eq .Values.persistence.volume.type "hostPath" }}
          hostPath:
            path: {{ .Values.persistence.volume.hostPath.path | default .Values.persistence.hostPath }}
            type: {{ .Values.persistence.volume.hostPath.type | default "DirectoryOrCreate" }}
          {{- else if eq .Values.persistence.volume.type "emptyDir" }}
          emptyDir:
            {{- if .Values.persistence.volume.emptyDir.sizeLimit }}
            sizeLimit: {{ .Values.persistence.volume.emptyDir.sizeLimit }}
            {{- end }}
            {{- if .Values.persistence.volume.emptyDir.medium }}
            medium: {{ .Values.persistence.volume.emptyDir.medium }}
            {{- end }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
